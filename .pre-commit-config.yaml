repos:
  - repo: https://github.com/psf/black
    rev: "24.10.0"
    hooks:
      - id: black
        args: [--target-version, py310]

  - repo: https://github.com/pycqa/isort
    rev: "5.13.2"
    hooks:
      - id: isort
        args: [--profile, black]

  - repo: https://github.com/pycqa/flake8
    rev: "7.1.1"
    hooks:
      - id: flake8
        args: [--max-line-length=120, --ignore=E501,W503]
